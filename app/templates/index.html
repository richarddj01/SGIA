{% extends 'plantilla.html' %} 
{% block body %}
    
    <h1 id="my-text" onclick="showAlert();">Ricardo</h1>
    <h1>Id:{{users[0][0]}}</h1>
    <h1>Usuario:{{users[0][1]}}</h1>
    
    {% for i in users %}
        <div class="alert alert-success" role="alert">
            Usuario {{i[1]}}
        </div>
    {% endfor %}
    
{% endblock %}
